<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/carousel.css">
    <title>carousel</title>
</head>

<body>
    <main>
        <div class="container p-5 text-center">
            <h1 class="my-5">Marvel Carousel</h1>
        </div>
        <div class="marvel-container p-5">
            <div class="marvel-controls-container">
                <button class="btn btn-link" id="carousel-prev-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="btn btn-link" id="carousel-next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        <div class="marvel-thumbs-container"></div>
    </main>
    <script src="assets/js/carousel.js"></script>
</body>

</html>
